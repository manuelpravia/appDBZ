<p>{{name}}</p>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitaloizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<button
class="btn btn-primary mx-2"
*ngIf="name !== 'Spiderman'"
(click)="changeHero()">
  Cambiar nombre
</button>

<button
class="btn btn-primary"
*ngIf="age !== 23"
(click)="changeAge()">
  Cambiar edad
</button>

<button
class="btn btn-primary"
(click)="resetForm()"
class="btn btn-primary mx-2">
  Resset form
</button>
